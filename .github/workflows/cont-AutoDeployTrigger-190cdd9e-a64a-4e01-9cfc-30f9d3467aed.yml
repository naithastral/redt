name: Trigger auto deployment for cont

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cont-AutoDeployTrigger-190cdd9e-a64a-4e01-9cfc-30f9d3467aed.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.CONT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONT_REGISTRY_PASSWORD }}
          containerAppName: cont
          resourceGroup: NetworkWatcherRG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


